<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="api web site contain api to companies ,books and persons"
    />
    <meta name="outher" content="eptesam" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API_try</title>
    <link rel="stylesheet" href="../asset/css/style.css" />
  </head>
  <body>
    <main class="container">
      <div class="loader hidden">
        <svg
          version="1.1"
          id="L9"
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          x="0px"
          y="0px"
          viewBox="0 0 100 100"
          enable-background="new 0 0 0 0"
          xml:space="preserve"
          width="50"
          height="50"
        >
          <path
            fill="#000"
            d="M73,50c0-12.7-10.3-23-23-23S27,37.3,27,50
             M30.9,50c0-10.5,8.5-19.1,19.1-19.1S69.1,39.5,69.1,50"
          >
            <animateTransform
              attributeName="transform"
              attributeType="XML"
              type="rotate"
              dur="1s"
              from="0 50 50"
              to="360 50 50"
              repeatCount="indefinite"
            />
          </path>
        </svg>
      </div>

      <header>
        <nav class="app_nav">
          <a class="nav_link" href="#">All</a>
          <a class="nav_link" href="#company">Companies</a>
          <a class="nav_link" href="#person">Person</a>
          <a class="nav_link" href="#book">Books</a>
        </nav>
      </header>

      <section class="companies" id="company"></section>

      <section class="persons" id="person">
        <form class="person__search" onsubmit="prevsentDefault(event)">
          <input
            type="search"
            placeholder="search by first name or last name"
            oninput="searchPersons(event)"
          />
        </form>
      </section>

      <section class="books" id="book"></section>
    </main>

    <footer >
      <div class="api__footer">copyright 2022</div>
    </footer>

    <script src="../asset/js/main.js"></script>
  </body>
</html>
